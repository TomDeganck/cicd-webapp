name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Lint the project
        run: yarn eslint .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESTOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          image: tomdeganck/webapp
          tags: tomdeganck/webapp:latest
          push: true

      - name: Start Docker compose to test
        run: docker compose up -d

      - name: Get test results
        run: |
          docker logs cicd-webapp-test-1 > test_results.log || echo "Failed to get logs" >> test_results.log
          docker compose down

      - name: Display test results
        run: |
          cat test_results.log

      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
